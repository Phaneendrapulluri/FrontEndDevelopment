<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperOver</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./assets/csk.png" alt="csk" height="150px" width="150px">
                <span class="name" id="team-1-name">CSK</span>
                <div class="row round-runs" id="team-1-round-runs" >
                    <span class="col">1</span>
                    <span class="col">2</span>
                    <span class="col">3</span>
                    <span class="col">4</span>
                    <span class="col">5</span>
                    <span class="col">6</span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score">9</span>
                    <span>-</span>
                    <span id="team-2-score">6</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./assets/mi.jpg" alt="mi" height="150px" width="150px">
                <span class="name" id="team-2-name">MI</span>
                <div class="row round-runs" id="team-2-round-runs" >
                    <span class="col">1</span>
                    <span class="col">2</span>
                    <span class="col">3</span>
                    <span class="col">4</span>
                    <span class="col">5</span>
                    <span class="col">6</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
